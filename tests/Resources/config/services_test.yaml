services:
    _defaults:
        public: true

    # If you need to access services in a test, create an alias
    # and then fetch that alias from the container. As a convention,
    # aliases are prefixed with test. For example:
    #
    # test.App\Service\MyService: '@App\Service\MyService'

    test.meritoo_menu.twig.menu_runtime: '@Meritoo\MenuBundle\Twig\MenuRuntime'
    test.meritoo_menu.twig.menu_extension: '@Meritoo\MenuBundle\Twig\MenuExtension'
    test.meritoo_menu.visitor_factory.collection: '@Meritoo\MenuBundle\Visitor\Factory\Collection'
